<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShoeS - Welcome</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#reviews">Reviews</a></li>
                <li><a href="#testimonials">Testimonials</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home" class="hero-section">
            <h1>Welcome to ShoeS!</h1>
            <div class="featured-shoes">
                <img src="https://images.pexels.com/photos/6878178/pexels-photo-6878178.jpeg?auto=compress&cs=tinysrgb&h=350" alt="Featured Shoe 1">
                <img src="https://images.pexels.com/photos/5710075/pexels-photo-5710075.jpeg?auto=compress&cs=tinysrgb&h=350" alt="Featured Shoe 2">
                <img src="https://images.pexels.com/photos/1456705/pexels-photo-1456705.jpeg?auto=compress&cs=tinysrgb&h=350" alt="Featured Shoe 3">
            </div>
        </section>

        <section id="reviews" class="carousel-section">
            <h2>Customer Reviews</h2>
            <div class="carousel">
                <!-- Reviews will be dynamically loaded here -->
            </div>
        </section>

        <section id="testimonials" class="testimonials-section">
            <h2>Testimonials</h2>
            <div class="testimonials">
                <!-- Testimonials will be dynamically loaded here -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 ShoeS. All rights reserved.</p>
    </footer>

    <script src="carousel.js"></script>
</body>
</html>
