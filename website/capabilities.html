<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title>Capabilities</title>
</head>
<body>
    <div class="container py-5">
        <h2 class="text-center mb-4">AI Capabilities</h2>
        <div id="capabilitiesCarousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <div class="row">
                        <div class="col-md-6">
                            <img src="https://cdn.prod.website-files.com/65bbc048baf191b567245ec1/6656c7c7c106ba07437aa244_An%20image%20illustrating%20the%20concept%20of%20building%20AI%20agent%20applications.%20T.webp" class="d-block w-100 img-fluid" alt="Natural Language Processing">
                        </div>
                        <div class="col-md-6">
                            <h3>Natural Language Processing</h3>
                            <p>Understands and responds like a human.</p>
                        </div>
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="row">
                        <div class="col-md-6">
                            <img src="https://insidetelecom.com/wp-content/uploads/2024/10/AutonomoUS-AI-agent.jpg" class="d-block w-100 img-fluid" alt="Task Automation">
                        </div>
                        <div class="col-md-6">
                            <h3>Task Automation</h3>
                            <p>Handles scheduling, emails, and workflows.</p>
                        </div>
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="row">
                        <div class="col-md-6">
                            <img src="https://www.q3tech.com/wp-content/uploads/2025/01/How-to-Create-an-AI-Agent-System.png" class="d-block w-100 img-fluid" alt="Data Analysis">
                        </div>
                        <div class="col-md-6">
                            <h3>Data Analysis</h3>
                            <p>Transforms raw data into actionable reports.</p>
                        </div>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#capabilitiesCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#capabilitiesCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="carousel.js"></script>
</body>
</html>
