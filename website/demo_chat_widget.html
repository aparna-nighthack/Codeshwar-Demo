<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Live Chat Widget</title>
    <style>
        #chatWidget {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 300px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            overflow: hidden;
        }
        #chatHeader {
            background-color: #007bff;
            color: white;
            padding: 10px;
            text-align: center;
        }
        #chatMessages {
            height: 300px;
            overflow-y: auto;
            background-color: #f8f9fa;
            padding: 10px;
        }
        #chatInput {
            display: flex;
            border-top: 1px solid #dee2e6;
        }
        #chatInput textarea {
            flex-grow: 1;
            border: none;
            padding: 10px;
            resize: none;
            outline: none;
        }
        #sendButton {
            background-color: #007bff;
            border: none;
            color: white;
            padding: 10px 15px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="chatWidget">
        <div id="chatHeader">Live Chat</div>
        <div id="chatMessages"></div>
        <div id="chatInput">
            <textarea id="chatInputField" rows="1" placeholder="Type your message..."></textarea>
            <button id="sendButton">
                <i class="bi bi-send"></i>
            </button>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chatMessages');
        const chatInputField = document.getElementById('chatInputField');
        const sendButton = document.getElementById('sendButton');

        function addUserMessage(message) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('text-end', 'mb-2');
            messageDiv.textContent = message;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function addBotMessage(message) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('text-start', 'mb-2');
            messageDiv.textContent = message;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        sendButton.addEventListener('click', () => {
            const userMessage = chatInputField.value.trim();
            if (userMessage) {
                addUserMessage(userMessage);
                chatInputField.value = '';
                setTimeout(() => {
                    addBotMessage("Hello! This is a response from the AI.");
                }, 1000);
            }
        });

        chatInputField.addEventListener('keyup', (event) => {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendButton.click();
            }
        });
    </script>
</body>
</html>
