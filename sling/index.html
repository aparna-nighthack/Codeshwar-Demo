<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sling Pizza</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#menu">Menu</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home" class="banner">
            <img src="https://imgmediagumlet.lbb.in/media/2020/11/5fa17943d511fc4b649fcfc2_1604417859096.jpg" alt="Main Banner">
            <div class="intro">
                <h1>Welcome to Sling</h1>
                <p>Your favorite spot for delicious pizzas</p>
            </div>
        </section>

        <section id="menu" class="menu-highlights">
            <h2>Menu Highlights</h2>
            <div class="menu-item">
                <img src="https://curlytales.com/wp-content/uploads/2019/09/pizza-feature.jpg" alt="Pizza Highlight 1">
                <p>Try our special Margherita Pizza with fresh basil</p>
            </div>
            <div class="menu-item">
                <img src="https://bhukkadcompany.com/wp/wp-content/uploads/2024/06/21-Best-Pizzas-in-Mumbai-You-Must-Try-A-Pizza-Lovers-Paradise-1-710x473.png" alt="Pizza Highlight 2">
                <p>Experience the exotic flavors in our Pepperoni Pizza</p>
            </div>
        </section>

        <section id="contact" class="contact">
            <h2>Contact Us</h2>
            <form id="contactForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit">Send</button>
            </form>
        </section>
    </main>

    <footer>
        <ul>
            <li><a href="#">Facebook</a></li>
            <li><a href="#">Twitter</a></li>
            <li><a href="#">Instagram</a></li>
        </ul>
        <p>Contact us: info@slingpizza.com</p>
    </footer>

    <script src="contact-form.js"></script>
</body>
</html>
