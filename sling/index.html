<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sling Pizza</title>
    <link rel="stylesheet" href="styles.css">
    <script src="contact.js" defer></script>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <img src="sling/logo.png" alt="Sling Pizza Logo" class="logo"> <!-- Add your logo here -->
            <nav>
                <a href="#home">Home</a>
                <a href="#menu">Menu</a>
                <a href="#contact">Contact</a>
            </nav>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero" id="home">
        <h1>Welcome to Sling Pizza</h1>
    </section>

    <!-- Featured Pizzas Section -->
    <section class="featured" id="menu">
        <div class="container">
            <h2>Featured Pizzas</h2>
            <div class="pizza">
                <img src="https://curlytales.com/wp-content/uploads/2019/09/pizza-feature.jpg" alt="Featured Pizza 1">
                <p>Try our delicious classic Margherita!</p>
            </div>
            <div class="pizza">
                <img src="https://bhukkadcompany.com/wp/wp-content/uploads/2024/06/21-Best-Pizzas-in-Mumbai-You-Must-Try-A-Pizza-Lovers-Paradise-1-710x473.png" alt="Featured Pizza 2">
                <p>Enjoy the exotic flavors of our Pepperoni Pizza!</p>
            </div>
        </div>
    </section>

    <!-- Contact Section -->
    <section class="contact" id="contact">
        <div class="container">
            <h2>Contact Us</h2>
            <form id="contact-form">
                <input type="text" id="name" name="name" placeholder="Your Name" required>
                <input type="email" id="email" name="email" placeholder="Your Email" required>
                <input type="tel" id="phone" name="phone" placeholder="Your Phone Number" required>
                <textarea id="message" name="message" placeholder="Your Message" required></textarea>
                <input type="submit" value="Send">
            </form>
            <p id="success-message"></p>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2023 Sling Pizza. All rights reserved.</p>
            <a href="#">Facebook</a>
            <a href="#">Twitter</a>
            <a href="#">Instagram</a>
        </div>
    </footer>
</body>
</html>
