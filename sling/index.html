<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sling Pizza</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/main.js" defer></script>
</head>
<body>
    <header>
        <h1>Sling Pizza</h1>
    </header>
    <nav>
        <a href="#home">Home</a>
        <a href="contact.html">Contact</a>
        <a href="#product-enquiry">Product Enquiry</a>
    </nav>
    <main>
        <section id="home">
            <img src="https://imgmediagumlet.lbb.in/media/2020/11/5fa17943d511fc4b649fcfc2_1604417859096.jpg" alt="Header Pizza Image">
        </section>
        <section id="product-enquiry">
            <img src="https://curlytales.com/wp-content/uploads/2019/09/pizza-feature.jpg" alt="Main Display Pizza Image">
            <img src="https://bhukkadcompany.com/wp/wp-content/uploads/2024/06/21-Best-Pizzas-in-Mumbai-You-Must-Try-A-Pizza-Lovers-Paradise-1-710x473.png" alt="Product Showcase Pizza Image">
        </section>
        <section id="contact-form">
            <form id="contactForm" action="contact.html" method="post">
                <h2>Contact Us</h2>
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <input type="tel" name="phone" placeholder="Your Phone Number" pattern="\d{10}" required>
                <textarea name="orderDetails" placeholder="Order Details" required></textarea>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
</body>
</html>
