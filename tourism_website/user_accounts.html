<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Accounts - Tourism Travels</title>
    <link rel="stylesheet" href="styles.css">
    <script src="features.js" defer></script>
</head>
<body>
    <header>
        <h1>Tourism Travels</h1>
    </header>
    <main>
        <section id="user-auth">
            <h2>User Account Management</h2>
            <div id="auth-forms">
                <div id="signup-form">
                    <h3>Sign Up</h3>
                    <form action="#" method="post">
                        <input type="text" name="username" placeholder="Username" required>
                        <input type="email" name="email" placeholder="Email" required>
                        <input type="password" name="password" placeholder="Password" required>
                        <button type="submit">Register</button>
                    </form>
                </div>
                <div id="login-form">
                    <h3>Login</h3>
                    <form action="#" method="post">
                        <input type="email" name="email" placeholder="Email" required>
                        <input type="password" name="password" placeholder="Password" required>
                        <button type="submit">Login</button>
                    </form>
                </div>
            </div>
        </section>

        <section id="account-management">
            <h2>Manage Your Bookings</h2>
            <div id="bookings">
                <!-- List of user bookings will be displayed here -->
                <p>No bookings yet.</p>
            </div>

            <h2>Wishlist</h2>
            <div id="wishlist">
                <!-- Wishlist items -->
                <p>No items in wishlist.</p>
            </div>

            <h2>Saved Destinations</h2>
            <div id="saved-destinations">
                <!-- Saved destinations -->
                <p>No saved destinations.</p>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Tourism Travels. All rights reserved.</p>
    </footer>
</body>
</html>
