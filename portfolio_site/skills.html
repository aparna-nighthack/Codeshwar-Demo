<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Aparna's Skills</title>
    <style>
        body {
            background-color: #0B3D91;
            color: white;
            font-family: 'Poppins', sans-serif;
        }
        .skill-bar {
            background-color: #1c1c1c;
            border-radius: 20px;
            margin-bottom: 10px;
            overflow: hidden;
        }
        .skill-bar-fill {
            height: 100%;
            width: 0;
            background-color: #00FFC8;
            transition: width 1s;
            border-radius: 20px;
        }
    </style>
    <script>
        window.addEventListener('scroll', function() {
            var skillBars = document.querySelectorAll('.skill-bar-fill');
            skillBars.forEach(function(skillBar) {
                var position = skillBar.getBoundingClientRect().top;
                var windowHeight = window.innerHeight;
                if (position - windowHeight <= 0) {
                    var percentage = skillBar.dataset.percent;
                    skillBar.style.width = percentage + '%';
                }
            });
        });
    </script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-5">Skills & Technologies</h1>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="skill-bar">
                    <div class="skill-bar-fill" data-percent="90"></div>
                </div>
                <div class="text-center mb-4">Python - 90%</div>
                
                <div class="skill-bar">
                    <div class="skill-bar-fill" data-percent="80"></div>
                </div>
                <div class="text-center mb-4">TensorFlow - 80%</div>
                
                <div class="skill-bar">
                    <div class="skill-bar-fill" data-percent="75"></div>
                </div>
                <div class="text-center mb-4">Pandas - 75%</div>
                
                <div class="skill-bar">
                    <div class="skill-bar-fill" data-percent="85"></div>
                </div>
                <div class="text-center mb-4">Bootstrap - 85%</div>
                
                <div class="skill-bar">
                    <div class="skill-bar-fill" data-percent="70"></div>
                </div>
                <div class="text-center mb-4">Git - 70%</div>
            </div>
        </div>
    </div>
</body>
</html>
