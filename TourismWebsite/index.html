<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tourism Travels</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Tourism Travels</h1>
        <img src="https://thumbs.dreamstime.com/b/logo-showcases-green-globe-entwined-travel-icons-embodying-spirit-sustainable-tourism-adventure-eco-conscious-amidst-349967535.jpg" alt="Feature Banner" id="banner-image">
        <div id="search-bar">
            <input type="text" placeholder="Search destinations/activities...">
            <button>Search</button>
        </div>
        <nav id="quick-links">
            <ul>
                <li><a href="#beaches">Beaches</a></li>
                <li><a href="#mountains">Mountains</a></li>
                <li><a href="#cultural">Cultural</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="booking-system">
            <h2>Booking System</h2>
            <div id="hotels">
                <h3>Hotels/Resorts</h3>
                <!-- Price and amenities filters -->
            </div>
            <div id="tour-packages">
                <h3>Tour Packages</h3>
                <!-- Guided tours and itineraries -->
            </div>
            <div id="flight-integration">
                <h3>Flight/Train Integration</h3>
                <!-- Flight/train booking -->
            </div>
        </section>
        
        <section id="blog-guides">
            <h2>Blog/Guides</h2>
            <img src="https://media.istockphoto.com/id/615913026/photo/woman-traveling-in-munich.jpg?s=612x612&w=0&k=20&c=2pLpuQDdn7uUBR9VOrZ53NgzBt_xIqwH89ADdqjSI-g=" alt="User Testimonial">
            <!-- Travel tips, itineraries, cultural guides -->
        </section>
        
        <section id="user-accounts">
            <h2>User Accounts</h2>
            <!-- Sign-up/Login for bookings -->
        </section>
        
        <section id="admin-panel">
            <h2>Admin Panel</h2>
            <a href="admin.html">Go to admin panel</a>
            <!-- Management tasks -->
        </section>
        
        <section id="contact">
            <h2>Contact Us</h2>
            <!-- Contact form -->
        </section>
    </main>
    <footer>
        <div id="multilingual-support">
            <!-- Language selection -->
        </div>
        <div id="currency-converter">
            <!-- Currency selection -->
        </div>
        <div id="newsletter-subscription">
            <!-- Newsletter form -->
        </div>
        <div id="social-media-links">
            <a href="#">Facebook</a>
            <a href="#">Twitter</a>
            <a href="#">Instagram</a>
        </div>
    </footer>
</body>
</html>
