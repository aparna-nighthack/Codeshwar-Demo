<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>Contact - Aparna's Portfolio</title>
</head>
<body>
    <section class="container-fluid bg-light text-dark py-5">
        <div class="container">
            <h2 class="text-center mb-4">Contact</h2>
            <p class="text-center mb-5">Letâ€™s connect! Feel free to reach out.</p>
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <form>
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Your Name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Your Email" required>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Message</label>
                            <textarea class="form-control" id="message" rows="4" placeholder="Your Message" required></textarea>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="text-center mt-4">
                <a href="https://linkedin.com/in/aparna" class="text-dark mx-2">
                    <i class="bi bi-linkedin" style="font-size: 2rem;"></i>
                </a>
                <a href="https://github.com/aparna" class="text-dark mx-2">
                    <i class="bi bi-github" style="font-size: 2rem;"></i>
                </a>
                <a href="mailto:aparna@example.com" class="text-dark mx-2">
                    <i class="bi bi-envelope" style="font-size: 2rem;"></i>
                </a>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/scripts.js"></script>
</body>
</html>
