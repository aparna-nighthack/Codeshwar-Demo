<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Skills & Technologies</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/scripts.js"></script>
    <style>
        .skill-category {
            padding: 20px 0;
        }

        .skill-bar {
            background-color: #0B3D91;
            border-radius: 5px;
            height: 20px;
            position: relative;
            margin-bottom: 15px;
        }

        .skill-bar-fill {
            background-color: #00FFC8;
            height: 100%;
            width: 0;
            border-radius: 5px;
            text-align: right;
            line-height: 20px;
            color: white;
            padding-right: 5px;
            transition: width 1.5s;
        }
    </style>
</head>
<body class="bg-dark text-white">
    <div class="container text-center py-5">
        <h2 class="mb-4">Skills & Technologies</h2>
        <div class="row">
            <div class="col-md-6 skill-category">
                <h4>Programming Languages</h4>
                <div class="skill-bar">
                    <div class="skill-bar-fill" style="width: 90%;">Python 90%</div>
                </div>
                <div class="skill-bar">
                    <div class="skill-bar-fill" style="width: 85%;">JavaScript 85%</div>
                </div>
            </div>
            <div class="col-md-6 skill-category">
                <h4>Frameworks & Libraries</h4>
                <div class="skill-bar">
                    <div class="skill-bar-fill" style="width: 80%;">TensorFlow 80%</div>
                </div>
                <div class="skill-bar">
                    <div class="skill-bar-fill" style="width: 75%;">React 75%</div>
                </div>
            </div>
            <div class="col-md-6 skill-category">
                <h4>Data Tools</h4>
                <div class="skill-bar">
                    <div class="skill-bar-fill" style="width: 85%;">Pandas 85%</div>
                </div>
                <div class="skill-bar">
                    <div class="skill-bar-fill" style="width: 70%;">NumPy 70%</div>
                </div>
            </div>
            <div class="col-md-6 skill-category">
                <h4>DevOps & Tools</h4>
                <div class="skill-bar">
                    <div class="skill-bar-fill" style="width: 65%;">Docker 65%</div>
                </div>
                <div class="skill-bar">
                    <div class="skill-bar-fill" style="width: 75%;">Git 75%</div>
                </div>
            </div>
        </div>
    </div>
    <script>
        window.addEventListener('scroll', function() {
            document.querySelectorAll('.skill-bar-fill').forEach(function(el) {
                el.style.width = el.innerHTML.split(' ')[1];
            });
        });
    </script>
</body>
</html>
