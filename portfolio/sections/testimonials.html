<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Testimonials</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <section class="container py-5">
        <div id="testimonialCarousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <div class="row justify-content-center">
                        <div class="col-md-8 text-center">
                            <img src="../images/profile1.jpg" class="rounded-circle img-fluid mb-4" alt="Colleague 1">
                            <blockquote class="blockquote">
                                <p class="mb-4 fst-italic">"Aparna’s dedication and passion for machine learning are unmatched. A true professional!"</p>
                            </blockquote>
                            <footer class="blockquote-footer">Colleague 1, Tech Inc.</footer>
                        </div>
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="row justify-content-center">
                        <div class="col-md-8 text-center">
                            <img src="../images/profile2.jpg" class="rounded-circle img-fluid mb-4" alt="Manager 1">
                            <blockquote class="blockquote">
                                <p class="mb-4 fst-italic">"Her analytical skills have significantly contributed to our projects’ success."</p>
                            </blockquote>
                            <footer class="blockquote-footer">Manager 1, Analytics Corp.</footer>
                        </div>
                    </div>
                </div>
                <!-- Add more carousel items as needed -->
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#testimonialCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#testimonialCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </section>

    <script src="../js/scripts.js"></script>
</body>

</html>
